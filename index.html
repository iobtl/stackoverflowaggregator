<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Stack Overflow Aggregator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Stack Overflow Aggregator</h1>
        <canvas id="mainChart" width="960" height="720"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="script.js"></script>

        <div class="options">
            <label for="metrics">Metric: </label>
            <select
                name="metric"
                id="surveyMetrics"
                onchange="updateChartData(this.value)"
            >
            </select>

            <label for="country">Country: </label>
            <select
                name="country"
                id="countryFilter"
                onchange="updateCountryFilter(this.value)"
            >
                <option value="" disabled selected>Select a country</option>
            </select>
            <button id="clearFilter" onclick="clearCountryFilter()">
                Clear
            </button>
            <label for="year">Year: </label>
            <select
                name="year"
                id="yearFilter"
                onchange="updateYearData(this.value)"
            >
            </select>
        </div>
    </body>
</html>
