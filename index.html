<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Stack Overflow Aggregator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <canvas id="mainChart" width="400" height="400"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="script.js"></script>

        <label for="metrics">Choose a metric:</label>
        <select name="metric" id="surveyMetrics">
            <option value="LanguageDesireNextYear">Desired Languages</option>
            <option value="LanguageWorkedWith">Languages Worked With</option>
            <option value="MiscTechDesireNextYear">Desired Technologies</option>
            <option value="MiscTechWorkedWith">Technologies Worked With</option>
            <option value="WebframeDesireNextYear"
                >Desired Web Framework</option
            >
            <option value="WebframeWorkedWith"
                >Web Framework Worked With</option
            >
            <option value="DevType">Type of Developer</option>
        </select>
    </body>
</html>
